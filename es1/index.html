<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const html = document.documentElement
        const body = html.children[2]
        const ul = body.children[0]
        const parentUl = ul.parentElement
        console.log(parentUl)
        const secondUlChild = ul.children[1]
        console.log(secondUlChild);
        const previousChild = secondUlChild.previousElementSibling
        console.log(previousChild);
        const nextChild = secondUlChild.nextElementSibling
        console.log(nextChild);
    </script>
</body>
</html>
